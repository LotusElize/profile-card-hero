<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/media.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section role="card-section">
      <article class="hero__card" role="card-hero">
        <div class="card__head-hero" role="card_hero">
          <img src="/images/image-victor.jpg" alt="hero" class="hero">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card__info-hero" role="hero-info">
          <div class="social__activity" role="hero-followers">
            <h2 class="social__num">80K</h2>
            <p class="social__inf">Followers</p>
          </div>
          <div class="social__activity" role="hero-likers">
            <h2 class="social__num">803K</h2>
            <p class="social__inf">Likes</p>
          </div>
          <div class="social__activity" role="hero-photos">
            <h2 class="social__num">1.4K</h2>
            <p class="social__inf">Photos</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution" role="footer-info">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/тарас-бобов-4b18b9267">IT_Taras</a>.
    </div>
  </footer>
</body>

</html>
